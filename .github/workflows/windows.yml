name: Windows

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup GraalVM
        uses: gluonhq/setup-graalvm@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set GRAALVM_HOME
        run: echo "GRAALVM_HOME=${{ env.GLUON_GRAALVM_HOME }}" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean install

      - name: Compile with Gluon
        run: mvn gluonfx:compile -Pwin

      - name: Build native image with Gluon
        run: mvn gluonfx:build -Pwin

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: native-image
          path: target/gluonfx/x86_64-windows/
